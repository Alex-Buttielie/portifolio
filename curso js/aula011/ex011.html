<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de detecção de nacionalidade</h1>
    País <input typeof= "search" name = "txtnac"    id     = "txtnac"> Nacionalidade
         <input type=   "button" value= "Verificar" onclick= "consultar ()">
    <div id = "res"> 

    </div>
    <script>
        function consultar (){
            var txtnac    = window.document.querySelector ('input#txtnac')
            var res       = window.document.querySelector ('div#res')
            var nac       = String(txtnac.nac)
            res.innerHTML = `seu pais é ${nac}</p>`

            if (nac =='Brasil'){   
            res.innerHTML+= `<p>Brasileiro!</p>`
            }else{    
            res.innerHTML+= `<p>Estrangeiro!</p>`
            }
           
        
        }
    </script>
</body>
